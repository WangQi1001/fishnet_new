<ion-content class="ion-no-padding">
    <div class="header">
      <ion-toolbar color="#ffff">
        <ion-title style="text-align: center">新增員工</ion-title>
        <ion-buttons slot="end">
          <ion-icon mode="ios" class="back-icon" slot="icon-only" name="close-outline" (click)="close()"></ion-icon>
        </ion-buttons>
      </ion-toolbar>
    </div>
    <ion-grid   class="ion-padding-horizontal">
      <form class="form" >
        <ion-row style="margin-bottom: 0em">
            <ion-col>
              <div class="form-title">帳戶名稱</div>
              <ion-item mode="ios" class="input-form-item">
                <ion-input mode="ios" class="form-input" type="text" placeholder="輸入帳戶名稱"
                ></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>
      </form>
  
      <ion-row>
        <ion-col class="submit-button">
          <ion-button mode="ios" (click)="close()">
            確認
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
