<ion-content class="ion-no-padding">
  <div class="setting-inner-content">
    <div mode="ios" class="toolbar">
      <ion-row style="padding: 2.5rem 0 0.5rem 0;">
        <ion-col size="4" style="margin-left: 1rem;">
          <ion-icon mode="ios" class="back-icon" src="../../../../assets/icon/back-icon.svg" (click)="previousPage()"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="title">新增商品</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div mode="ios" class="main-body">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-text class="header-text">請填寫商品資訊</ion-text>
          </ion-col>
        </ion-row>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
          <ion-grid class="ion-padding-horizontal">
            <ion-row>
              <ion-col>
                <div class="required-form-title">商品第二類別</div>
                <ion-item mode="ios" class="input-form-item">
                  <ion-select placeholder="請選擇商品類別" interface="action-sheet" type="text" mode="ios" class="form-select" formControlName="productCategory">
                    <ion-select-option value="淡水魚" >淡水魚</ion-select-option>
                    <ion-select-option value="孔雀魚">孔雀魚</ion-select-option>
                    <ion-select-option value="接吻魚">接吻魚</ion-select-option>
                    <ion-select-option value="鬥魚">鬥魚</ion-select-option>
                    <ion-select-option value="紅綠燈魚">紅綠燈魚</ion-select-option>
                    <ion-select-option value="海水魚">海水魚</ion-select-option>
                    <ion-select-option value="珊瑚">珊瑚</ion-select-option>
                    <ion-select-option value="器材">器材</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col style="padding: 0 5px">
                <div class="required-form-title">類別</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="padding: 0 5px">
                <ion-button mode="ios" [ngClass]="{
                  'category-button-focused': moreDetail===false,
                  'category-button': moreDetail===true}" 
                  (click)="openLessDetail()">生物</ion-button>
              </ion-col>
              <ion-col style="padding: 0 5px">
                <ion-button mode="ios" [ngClass]="{
                  'category-button-focused': moreDetail===true,
                  'category-button': moreDetail===false}"
                  (click)="openMoreDetail()">貨物</ion-button>
              </ion-col>
            </ion-row>

            <ion-grid *ngIf="moreDetail === false" style="padding: 0 5px">
              <ion-row>
                <ion-col>
                  <div class="required-form-title">商品名稱</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="productName" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
  
              <ion-row>
                <ion-col>
                  <div class="required-form-title">價格</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="price" type="text" placeholder="HKD"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">折扣（可選填）</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="7" style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="discount" type="text" placeholder="% OFF"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 16px; line-height: 32px;">折後價  $ 0.00</ion-text>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <div class="required-form-title">存庫</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="stock" type="text" placeholder="輸入存庫數量"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">大約尺寸（可選填</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">長度</div>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">高度</div>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">高度</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_length" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_height" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_width" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-grid *ngIf="moreDetail === true" style="padding: 0 5px">
              <ion-row>
                <ion-col>
                  <div class="required-form-title">商品名稱</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="productName" type="text"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">商品狀態</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="padding: 0 5px">
                  <!-- Brand New -->
                  <ion-button class="category-button">全新</ion-button>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <!-- Second Hand -->
                  <ion-button class="category-button-2">二手</ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <div class="required-form-title">價格</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="price" type="text" placeholder="HKD"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">折扣（可選填）</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="7" style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="discount" type="text" placeholder="% OFF"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 16px; line-height: 32px;">折後價  $ 0.00</ion-text>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <div class="required-form-title">存庫</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="stock" type="text" placeholder="輸入存庫數量"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">大約尺寸（可選填</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">長度</div>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">高度</div>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <div class="required-form-title">高度</div>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_length" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_height" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col style="padding: 0 5px">
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="size_width" type="text" placeholder="cm"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <div class="required-form-title">重量</div>
                  <ion-item mode="ios" class="input-form-item">
                    <ion-input mode="ios" class="form-input name-input" formControlName="weight" type="text" placeholder="kg"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-grid>
        </form>
      </ion-grid>

      

      <!-- Next Button -->
      <ion-row>
        <ion-col class="next-button">
          <ion-button mode="ios" type="submit" (click)="nextPage()">
            <ion-text style="font-weight: 700; font-size: 16.5px; margin: 3px 0px 1px 0px;">下一步</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
