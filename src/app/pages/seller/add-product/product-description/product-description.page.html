<ion-content class="ion-no-padding">
  <div class="setting-inner-content">
    <div mode="ios" class="toolbar">
      <ion-row style="padding: 2.5rem 0 0.5rem 0;">
        <ion-col size="4" style="margin-left: 1rem;">
          <ion-icon mode="ios" class="back-icon" src="../../../../assets/icon/back-icon.svg" (click)="previousPage()"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="title">新增商品</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div mode="ios" class="main-body">
      

      <ion-grid  class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-text class="header-text">請填寫商品描述</ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
          <ion-grid class="description-box">
            <p class="description-box-text">
              請在此輸入商品描述，
              增加商品吸引力！
            </p>
            <div class="icon-column">
              <!-- TODO: Sidebar Icons -->
            </div>
          </ion-grid>
        </ion-row>
      </ion-grid>

      <!-- Next Button -->
      <ion-row>
        <ion-col class="next-button">
          <ion-button mode="ios" type="submit" (click)="nextPage()">
            <ion-text style="font-weight: 700; font-size: 16.5px; margin: 3px 0px 1px 0px;">下一步</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
