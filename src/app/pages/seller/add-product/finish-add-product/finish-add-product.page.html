<ion-content class="ion-no-padding">
  <div class="setting-inner-content" style="margin-top:300px;">
    <ion-grid>

      <div>
        <ion-row>
          <ion-col>
            <div class="check">
              <ion-img class="check-image"  src="../../../../assets/shop-register/eclipse-no-tick.svg"></ion-img>
              <ion-img class="check-image-tick" src="../../../../assets/shop-register/tick.svg"></ion-img>
            </div>
          </ion-col>
        </ion-row>
  
        <ion-row class="ion-padding-horizontal">
          <ion-col class="finish-text">
            <ion-text style="font-weight: 550; font-size: 16px; line-height: 22px;">已完成新增商品</ion-text>
          </ion-col>
        </ion-row>
      </div>

      <ion-row>
        <ion-col class="next-button">
          <ion-button mode="ios" (click)="nextPage()">
            <ion-text style="font-weight: 700; font-size: 16.5px;">返回主頁</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
