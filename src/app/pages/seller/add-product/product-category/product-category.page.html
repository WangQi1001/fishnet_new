<ion-content class="ion-no-padding">
  <div class="setting-inner-content">
    <div mode="ios" class="toolbar">
      <ion-row style="padding: 2.5rem 0 0.5rem 0;">
        <ion-col size="4" style="margin-left: 1rem;">
          <ion-icon mode="ios" class="back-icon" src="../../../../assets/icon/back-icon.svg" (click)="goBack()"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label class="title">新增商品</ion-label>
        </ion-col>
      </ion-row>
    </div>

    <div mode="ios" class="main-body">
      <div style="padding: 0.5rem 1rem">
        <div class="header">
          <ion-row>
            <ion-col>
              <ion-text class="header-text">請選擇商品類別</ion-text>
            </ion-col>
          </ion-row>
        </div>
        <ion-row>
          <ion-button class="category-button">
            <div>
              <ion-img class="category-button" src="../../../../../assets/shop-register/category-fish.png"></ion-img>
              <ion-label class="category-text">魚類</ion-label>
            </div>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button class="category-button">
            <div>
              <ion-img class="category-button" src="../../../../../assets/shop-register/category-bird.png"></ion-img>
              <ion-label class="category-text">鳥類</ion-label>
            </div>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button class="category-button">
            <div>
              <ion-img class="category-button" src="../../../../../assets/shop-register/category-flower.png"></ion-img>
              <ion-label class="category-text">花類</ion-label>
            </div>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button class="category-button">
            <div>
              <ion-img class="category-button" src="../../../../../assets/shop-register/category-insect.png"></ion-img>
              <ion-label class="category-text">蟲類</ion-label>
            </div>
          </ion-button>
        </ion-row>

        <ion-row style="margin-top: 11rem;">
          <ion-col class="next-button">
            <ion-button mode="ios" (click)="nextPage()">
              <ion-text style="font-weight: 700; font-size: 16.5px; margin: 3px 0px 1px 0px;">下一步</ion-text>
            </ion-button>
          </ion-col>
        </ion-row>

      </div>
    </div>

  </div>
</ion-content>
