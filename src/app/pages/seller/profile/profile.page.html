<ion-content class="ion-no-padding" content="light dark" scroll-y="true">
  <div class="setting-inner-content">
    <div class="toolbar">
      <ion-row>
        <ion-col>
          <div class="title">
            <ion-icon mode="ios" class="back-icon2" slot="icon-only" src="../../../../assets/icon/profile-page-icon.svg"></ion-icon>
            我的帳戶
          </div>
        </ion-col>
      </ion-row>
    </div>
  
    <ion-grid class="ion-padding-horizontal">
      <ion-row>
        <ion-col>
          <ion-icon mode="ios" style="width: 20px; height: 17px" src="../../../../assets/icon/my-purse-icon.svg"></ion-icon>
          <ion-text style="padding-left: 0.5rem; font-weight: 400; font-size: 16px;">我的錢包</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div mode="ios" class="profile-items-my-purse">
            <ion-row>
              <ion-col class="button-text-2" style="padding: 0.6rem 5px 5px 2rem">
                <span>$ 200</span>
              </ion-col>
              <ion-col class="button-text-2">
                <ion-button mode="ios" class="my-purse-extract" (click)="presentExtractMoneyModal()">
                  <ion-icon style="width: 16px; height: 16px; padding-right: 0.6rem" src="../../../../assets/icon/my-purse-extract-icon.svg"></ion-icon>
                  <ion-text>提取</ion-text>
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterCoupon()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios" class="back-icon" slot="icon-only" src="../../../../assets/icon/coupon-icon.svg"></ion-icon>
              </div>
              <div>
                <span>優惠券</span>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterMyPost()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-create" class="back-icon" slot="icon-only" src="../../../../assets/icon/mypost-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>我的帖子</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterMyPayment()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-card" class="back-icon" slot="icon-only" src="../../../../assets/icon/mypayment-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>收款方式</ion-label>
              </div>
            </div>  
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterMyOrder()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-copy" class="back-icon" slot="icon-only" src="../../../../assets/icon/myorder-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>訂單狀態</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterTransactionRecord()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-home" class="back-icon" slot="icon-only" src="../../../../assets/icon/transaction-record-icon.svg"></ion-icon>
              </div>
              <div>
                <ion-label>銷售紀錄</ion-label>
              </div>
              <div>
                <ion-label>及表現</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterMySetting()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-settings" class="back-icon" slot="icon-only" name="settings-outline"></ion-icon>
              </div>
              <div>
                <ion-label>設定</ion-label>
              </div>
            </div>
        </ion-button> 
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="enterStaff()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-briefcase" class="back-icon" slot="icon-only" src="../../../../assets/icon/employee-icon.svg"></ion-icon>
              </div>
              <div>
                <ion-label>管理員工</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="convertToBuyerPage()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-briefcase" class="back-icon" slot="icon-only" src="../../../../assets/icon/myconvert-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>進入</ion-label>
              </div>
              <div>
                <ion-label>其他商店</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button mode="ios" class="profile-items" (click)="convertToBuyerPage()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-briefcase" class="back-icon" slot="icon-only" src="../../../../assets/icon/myconvert-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>轉換成</ion-label>
              </div>
              <div>
                <ion-label>買家頁面</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="bottom-items">
        <ion-col size ="4">
          <ion-button mode="ios" class="profile-items">
            <div class="button-text" (click)="enterAboutUs()">
              <div>
                <ion-icon mode="ios-crop" class="back-icon" slot="icon-only" src="../../../../assets/icon/aboutus-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>關於我們</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col size ="4">
          <ion-button mode="ios" class="profile-items" (click)="enterPrivacyPolicy()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-key" class="back-icon" slot="icon-only" src="../../../../assets/icon/privacy-icon-dark.svg"></ion-icon>
              </div>
              <div>
                <ion-label>隱私政策</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
        <ion-col size ="4">
          <ion-button mode="ios" class="profile-items" (click)="enterContactUs()">
            <div class="button-text">
              <div>
                <ion-icon mode="ios-cal" class="back-icon" slot="icon-only" name="call-outline"></ion-icon>
              </div>
              <div>
                <ion-label>聯絡我們</ion-label>
              </div>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row style="margin-top: 2rem;">
        <ion-col class="submit-button">
         
          <ion-button mode="ios" (click)="logout()">
            <ion-icon mode="ios-log-out" class="back-icon" slot="icon-only" src="../../../../assets/icon/logout-icon.svg"></ion-icon>
            登出
          </ion-button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </div>
</ion-content>

<app-toolbar-seller></app-toolbar-seller>
