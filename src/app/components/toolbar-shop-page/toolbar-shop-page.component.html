<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button class="bottom-bar" (click)="openHomePage()">
          <div>
            <ion-icon mode="ios" class="bottom-bar-home-icon" slot="icon-only" src="../../../assets/icon/ipygg-icon-2.svg"></ion-icon>
          </div>
        </ion-tab-button>

        <ion-tab-button class="bottom-bar" (click)="followStore()"> 
          <div>
            <ion-icon style="width: 5rem; height: 2rem" mode="ios" class="bottom-bar-icon" slot="icon-only" src="../../../assets/icon/shop-page-focus.svg"></ion-icon>
          </div>
        </ion-tab-button>

        <ion-tab-button class="bottom-bar" (click)="openShopCategory()">
          <div>
            <ion-icon mode="ios" class="bottom-bar-icon" slot="icon-only" src="../../../assets/icon/shopping-category-icon.svg"></ion-icon>
          </div>
        </ion-tab-button>
        
        <ion-tab-button class="bottom-bar" (click)="openShopCategory2()">
          <div>
            <ion-icon mode="ios" class="bottom-bar-icon" slot="icon-only" src="../../../assets/icon/shopping-icon.svg"></ion-icon>
          </div>
        </ion-tab-button>

        <ion-tab-button class="bottom-bar">
          <div>
            <ion-icon mode="ios" class="bottom-bar-icon" slot="icon-only" src="../../../assets/icon/chatroom-icon.svg"></ion-icon>
          </div>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
